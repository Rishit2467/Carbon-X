<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freighter API Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    h1 {
      color: #10b981;
    }
    .status {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      background: #2a2a2a;
    }
    .success {
      color: #10b981;
      font-weight: bold;
    }
    .error {
      color: #ef4444;
      font-weight: bold;
    }
    .warning {
      color: #f59e0b;
      font-weight: bold;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 10px 10px 0;
    }
    button:hover {
      background: #059669;
    }
    .code {
      background: #000;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-family: monospace;
      margin: 10px 0;
    }
    #console {
      background: #000;
      padding: 15px;
      border-radius: 8px;
      height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
    .log-info { color: #10b981; }
    .log-error { color: #ef4444; }
    .log-warn { color: #f59e0b; }
  </style>
</head>
<body>
  <h1>üß™ Freighter API Tester</h1>
  <p>Test Freighter wallet detection using the official @stellar/freighter-api package.</p>
  
  <div class="status">
    <h3>Status:</h3>
    <div id="status">Checking...</div>
  </div>
  
  <h3>Actions:</h3>
  <button onclick="checkInstalled()">1. Check if Installed</button>
  <button onclick="checkAllowed()">2. Check if Allowed</button>
  <button onclick="requestAccess()">3. Request Access</button>
  <button onclick="getPublicKey()">4. Get Public Key</button>
  <button onclick="clearConsole()">Clear Console</button>
  
  <h3>Console Output:</h3>
  <div id="console"></div>

  <!-- Load Freighter API from CDN -->
  <script src="https://unpkg.com/@stellar/freighter-api@2.0.0/build/index.min.js"></script>
  
  <script>
    const statusDiv = document.getElementById('status');
    const consoleDiv = document.getElementById('console');
    let walletAddress = null;
    
    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const className = `log-${type}`;
      consoleDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
      console.log(message);
    }
    
    function clearConsole() {
      consoleDiv.innerHTML = '';
    }
    
    async function checkInstalled() {
      try {
        log('Checking if Freighter is installed...', 'info');
        
        // Check if freighterApi exists globally
        if (typeof window.freighterApi === 'undefined') {
          log('‚ùå freighterApi not found in window object', 'error');
          statusDiv.innerHTML = '<span class="error">‚ùå Freighter API not loaded</span>';
          return;
        }
        
        log('‚úÖ freighterApi object found', 'info');
        log('Available methods: ' + Object.keys(window.freighterApi).join(', '), 'info');
        
        const isInstalled = await window.freighterApi.isConnected();
        
        if (isInstalled) {
          log('‚úÖ Freighter is INSTALLED', 'info');
          statusDiv.innerHTML = '<span class="success">‚úÖ Freighter is installed</span>';
        } else {
          log('‚ùå Freighter is NOT installed', 'error');
          statusDiv.innerHTML = '<span class="error">‚ùå Freighter is not installed</span>';
        }
      } catch (error) {
        log('‚ùå Error: ' + error.message, 'error');
        statusDiv.innerHTML = '<span class="error">‚ùå Error checking installation</span>';
      }
    }
    
    async function checkAllowed() {
      try {
        log('Checking if dapp is allowed...', 'info');
        
        const isAllowed = await window.freighterApi.isAllowed();
        
        if (isAllowed) {
          log('‚úÖ Dapp is AUTHORIZED', 'info');
          statusDiv.innerHTML = '<span class="success">‚úÖ Dapp is authorized</span>';
        } else {
          log('‚ö†Ô∏è Dapp is NOT authorized yet', 'warn');
          statusDiv.innerHTML = '<span class="warning">‚ö†Ô∏è Dapp not authorized (need to request access)</span>';
        }
      } catch (error) {
        log('‚ùå Error: ' + error.message, 'error');
        statusDiv.innerHTML = '<span class="error">‚ùå Error checking authorization</span>';
      }
    }
    
    async function requestAccess() {
      try {
        log('Requesting wallet access...', 'info');
        log('This will show Freighter popup if not previously authorized', 'warn');
        
        walletAddress = await window.freighterApi.requestAccess();
        
        log('‚úÖ Access granted!', 'info');
        log('Wallet address: ' + walletAddress, 'info');
        statusDiv.innerHTML = '<span class="success">‚úÖ Connected: ' + walletAddress.slice(0, 10) + '...' + walletAddress.slice(-10) + '</span>';
      } catch (error) {
        log('‚ùå Error: ' + error.message, 'error');
        
        if (error.message.includes('declined') || error.message.includes('rejected')) {
          statusDiv.innerHTML = '<span class="error">‚ùå User declined connection</span>';
        } else {
          statusDiv.innerHTML = '<span class="error">‚ùå Error requesting access</span>';
        }
      }
    }
    
    async function getPublicKey() {
      try {
        log('Getting public key...', 'info');
        
        const publicKey = await window.freighterApi.getPublicKey();
        
        log('‚úÖ Public key retrieved', 'info');
        log('Public key: ' + publicKey, 'info');
        statusDiv.innerHTML = '<span class="success">‚úÖ Public key: ' + publicKey.slice(0, 10) + '...' + publicKey.slice(-10) + '</span>';
      } catch (error) {
        log('‚ùå Error: ' + error.message, 'error');
        statusDiv.innerHTML = '<span class="error">‚ùå Error getting public key</span>';
      }
    }
    
    // Auto-check on load
    window.addEventListener('load', async () => {
      log('Page loaded, checking Freighter...', 'info');
      
      setTimeout(async () => {
        await checkInstalled();
      }, 1000);
    });
  </script>
</body>
</html>
